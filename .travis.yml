language: node_js
sudo: false
node_js:
  - "8.8.1"
install:
  - npm install
cache:
  directories:
    - "node_modules"
before_script:
  - npm run compile
script: npm run coverage
after_script:
  - npm install codeclimate-test-reporter
  - codeclimate-test-reporter < ./coverage/lcov.info
after_success: 'npm run coveralls'
addons:
  code_climate:
    repo_token:
      secure: ""
